<div class="container">
  <div class="navbar navbar-expand-lg navbar-ligh bg-light ">
    <div class="col-md-7">
      <button mat-button [routerLink]="['/home']" routerLinkActive="active" class="text-primary">Home</button>
    <button mat-button [routerLink]="['/list-product']" routerLinkActive="active" (click)="setAccess(false)" class="text-primary"> User</button>
      <button mat-button [matMenuTriggerFor]="admin" class="text-primary">Admin</button>

      <mat-menu #admin="matMenu">
        <button mat-menu-item [routerLink]="['/list-product']" routerLinkActive="active" (click)="setAccess(true)" class="text-primary">Product List</button>
        <button mat-menu-item [routerLink]="['/admin/list-order']" routerLinkActive="active" class="text-primary">Pending Orders</button>
      </mat-menu>
    </div>
    <div class="offset-md-4">
      <button mat-icon-button [routerLink]="['/user/checkout']" routerLinkActive="active" (click)="navigateToCheckout()"
       [ngClass]="uiStateService.countItems() > 0 ? 'text-success' : 'text-secondary'" [disabled]="uiStateService.countItems() === 0">
        <mat-icon>shopping_cart</mat-icon> {{ uiStateService.countItems() }}
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>
</div>
