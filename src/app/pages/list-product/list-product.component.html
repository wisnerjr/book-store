<div class="container">
  <h3 class="m-3 text-primary">List Product</h3>
  <mat-divider class="title"></mat-divider>
  <br />

  <div class="row" *ngIf="uiStateService.isAdmin">
    <div class="col-md-10"></div>
    <div class="offset-md-3 m-2">
      <button mat-button class="btn btn-success" (click)="onAddToCart()">
        <fa-icon [icon]="faPlus" title="Add New Book"></fa-icon>
        Add New Book
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{ element.author }} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let element"> {{ element.genre }} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{ element.language }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="uiStateService.isAdmin">
          <button mat-icon-button title="Edit" (click)="onEdit(element)">
            <fa-icon [icon]="faEdit" class="text-secondary"></fa-icon>
          </button>
          <button mat-icon-button title="Remove" (click)="onRemove(element)">
            <fa-icon [icon]="faTrash" class="text-danger"></fa-icon>
          </button>
        </div>

        <div *ngIf="!uiStateService.isAdmin">
          <button mat-icon-button title="Add to Shopping Cart" (click)="onAddToCart(element)">
            <fa-icon [icon]="faShoppingCart" class="text-success"></fa-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
