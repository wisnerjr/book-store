<div class="container">
  <h3 class="m-3 text-primary">Checkout</h3>
  <mat-divider class="title"></mat-divider>
  <br />

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> <mat-icon>book</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Book </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} - Author: {{ element.author }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{ element.quantityOrder }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

  <mat-divider></mat-divider>
  <br />

  <div class="row">
    <div class="col-md-10"></div>
    <div class="offset-md-3 m-2">
      <button mat-button class="btn btn-success" (click)="onPurchase()">
        <mat-icon aria-label="Checkout">thumb_up</mat-icon>
        Checkout
      </button>
    </div>
  </div>
</div>
